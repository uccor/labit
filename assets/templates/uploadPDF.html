<form role="form"
        id="uploadForm"
        enctype="multipart/form-data"
        action="/file/upload"
        method="post">

    <div class="form-group">
        <label for="nombreArchivo">Nombre del Archivo</label>
        <input type="text" class="form-control" id="nombreArchivo"
               placeholder="Nombre del Archivo">
    </div>


    <div class="form-group">
        <label for="subirArchivo">Examinar</label>
        <input type="file" id="subirArchivo" name="uploadFile">
    </div>

    <button type="submit" class="btn btn-default">Subir</button>

</form>
