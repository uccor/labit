
<div ng-controller="QuestionControllerProfessor">
    <h1>Preguntas:</h1>
    
    <div class="questions col-xs-5 col-md-5 col-md-offset-1 font">
        <div class="question" ng-repeat="question in questions">
            <input type="checkbox" ng-model="question.visible"/>
            <input type="button" class="status-{{question.status}} btn btn-primary" ng-click="searchAnswers(this)" value="{{question.text}}"/>
        </div>
        <br>
        <input id='ready' type="button" class="btn btn-default" ng-click="changeStatus()" value="Finalizar"/>
    </div>

    <div class="col-md-5 col-md-offset-1 col-xs-5 font">
    <h3>Cantidad de Respuestas: {{responses.length}}</h3>
        <div id="summary">
            <p class="subtitle"> Resumen: </p>
            <div class="summary" ng-repeat="(key, data) in summaryAnswers">
                <p>{{key}} : {{data}}</p>
            </div>
        </div>
        <div>
            <p class="subtitle"> Respuestas completas: </p>
            <div class="summary answers" ng-repeat="response in responses">
                <p id="{{response.id}}" >{{response.user}} : {{response.answer}}</p>
            </div>
        </div>
    </div>
</div>
