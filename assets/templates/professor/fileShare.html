<div class="row" ng-controller="professorFileShare">
    <div class="col-md-10">
        <table class="table table-striped table-hover table-condensed">
            <caption><p class="tituloPDF"> Archivos Subidos </p></caption>
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre del Archivo</th>
                <th> Compartido</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pdf in pdfs" ng-click="share(pdf.id,pdf.ruta,pdf.nombre)">
                <td>{{ pdf.id }}</td>
                <td>{{ pdf.nombre }}</td>
                <td class="text-center">
                    <img id="img_{{ pdf.id }}" src="images/ico_pdf.png">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        <div id="warningMsg" class="alert alert-danger" role="alert" ng-class="{hidden:warning.class}">{{warning.msg}}</div>
    </div>
</div>
